<!DOCTYPE html>
<html >
  <head>
    <meta charset="utf-8">
    <script src="vendors/jquery-3.1.0.min.js" charset="utf-8"></script>
    <script src="vendors/angular.min.js" charset="utf-8"></script>
    <script src="scripts/client.js" charset="utf-8"></script>
    <title></title>
  </head>
  <body ng-app = 'myApp'>
    <div class="inputs">
      <input id ="searchIn" type="text" name="name" value=""placeholder="Search assignment number">
      <button id ="searchBtn" type="button" name="button">search</button> <br>

      <input id ="numberIn" type="text" name="name" value=""placeholder="Assignment Number">
      <input id ="nameIn" type="text" name="name" value=""placeholder="Name">
      <input id ="scoreIn" type="text" name="name" value=""placeholder="Score">
      <button id ="addBtn" type="button" name="button">add</button>

    </div>
    <table ng-controller = "assignments" id="outputDiv">
      <tr>
        <th class="column">
          Assignment Number
        </th>
      <th class="column">
        Student Name
      </th class="column">
      <th>
        Student Score
      </th>


    </tr>
    <tr ng-repeat = "x in dataToDom">
      <td class="column">
        {{x.assignment_number}}
      </td>
      <td class="column">
        {{x.student_name}}
      </td>
      <td class="column">
        {{x.score}}
      </td>
    </tr>

    </table>
    <div id = "searchResults">
      

    </div>
  </body>
</html>
